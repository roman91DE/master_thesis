# data description
# x0: Frequency, in Hertzs.
# x1: Angle of attack, in degrees.
# x2: Chord length, in meters.
# x3: Free-stream velocity, in meters per second.
# x4: Suction side displacement thickness, in meters.
# y: Scaled sound pressure level, in decibels.