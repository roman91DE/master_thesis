{
 'problem'        : { # taken from https://archive.ics.uci.edu/ml/machine-learning-databases/housing/
                            'name'                  : 'RealWorldSymbolicRegression',
                            'dataset'               : 'BostonHousing',
                            'dataset_directory'     : '../data/boston_housing.data',
                            'type'                  : 'minimization',
                            'error_metric'          : 'RMSE',                 # 'MAE', 'MSE', 'RMSE'

                            'test_split_ratio'      : 0.5,
                            'functions'             : ['+', '-', '*', 'aq'],
                            'variables'             : ['x0', 'x1', 'x2', 'x3', 'x4', 'x5', 'x6', 'x7', 'x8', 'x9', 'x10', 'x11', 'x12'], # 13 features
                            'ephemerals'            : [-5, 5], # range of ephemeral random constants
                    },
}

# data description
# x0 - CRIM      per capita crime rate by town
# x1 - ZN        proportion of residential land zoned for lots over 25,000 sq.ft.
# x2 - INDUS     proportion of non-retail business acres per town
# x3 - CHAS      Charles River dummy variable (= 1 if tract bounds river; 0 otherwise)
# x4 - NOX       nitric oxides concentration (parts per 10 million)
# x5 - RM        average number of rooms per dwelling
# x6 - AGE       proportion of owner-occupied units built prior to 1940
# x7 - DIS       weighted distances to five Boston employment centres
# x8 - RAD       index of accessibility to radial highways
# x9 - TAX       full-value property-tax rate per $10,000
# x10 -PTRATIO   pupil-teacher ratio by town
# x11 -B         1000(Bk - 0.63)^2 where Bk is the proportion of blacks by town
# x12 -LSTAT     % lower status of the population

# y - MEDV       Median value of owner-occupied homes in $1000's