{
 'problem'        : { # taken from https://archive.ics.uci.edu/ml/datasets/concrete+compressive+strength
                            'name'                  : 'RealWorldSymbolicRegression',
                            'dataset'               : 'Concrete',
                            'dataset_directory'     : '../data/Concrete_Data.csv',
                            'type'                  : 'minimization',
                            'error_metric'          : 'RMSE',                 # 'MAE', 'MSE', 'RMSE'

                            'test_split_ratio'      : 0.5,
                            'functions'             : ['+', '-', '*', 'aq'],
                            'variables'             : ['x0', 'x1', 'x2', 'x3', 'x4', 'x5', 'x6', 'x7'], # 8 features
                            'ephemerals'            : [-5, 5], # range of ephemeral random constants
                    },
}

# data description
# x0: Cement (kg in a m^3 mixture)
# x1: Blast Furnace Slag (kg in a m^3 mixture)
# x2: Fly Ash (kg in a m^3 mixture)
# x3: Water (kg in a m^3 mixture)
# x4: Superplasticizer (kg in a m^3 mixture)
# x5: Coarse Aggregate (kg in a m^3 mixture)
# x6: Fine Aggregate (kg in a m^3 mixture)
# x7: Age (day)
# y: Concrete compressive strength (MPa, megapascals)
